<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
</div>

<div class="card-header">
    <h2>Criar Atividade</h2>
</div>
<div class="card-body">
    <form [formGroup]="createActivityForm" (ngSubmit)="onSubmit()" ngNoForm>
        <div class="mb-3">
            <label for="title" class="form-label">Titulo:</label>
            <input type="text" class="form-control" id="title" placeholder="Digite o titulo do aviso" formControlName="title" ngDefaultControl required>
        </div>   
        <div class="mb-3">
            <label for="body" class="form-label">Questões:</label>
            <input type="text" class="form-control" id="body" placeholder="Digite as questões do aviso" formControlName="body" ngDefaultControl required>
        </div>   
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="closeForm()">Fechar</button>
            <button type="submit" class="btn btn-primary">Criar Atividade</button>
        </div>
    </form>
</div>
