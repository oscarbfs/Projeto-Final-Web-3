<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
</div>

<div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">Avisos</h3>
        <button class="btn btn-primary" (click)="openCreateActivityForm()">Adicionar Aviso</button>
    </div>

    <div *ngFor="let activity of loadedActivitys" class="col mb-4">
        <gc-card-activity-tile 
            [classId]="classId"
            [activityId]="activity.activityId"
            [activityUserName]="activity.activityUserName"
            [activityMessage]="activity.activityMessage"
        ></gc-card-activity-tile>
    </div>
</div>
