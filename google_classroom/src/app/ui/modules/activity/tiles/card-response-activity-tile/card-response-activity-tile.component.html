<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>{{ activityUserName }}</span>
        <div>
            <button class="btn btn-primary mr-2" (click)="openUpdateActivityForm()">Editar</button>
            <button class="btn btn-danger" (click)="openDeleteActivityDialog()">Deletar</button>
        </div>
    </div>
    <div class="card-body">
        <p>{{ activityMessage }}</p>
    </div>
</div>
