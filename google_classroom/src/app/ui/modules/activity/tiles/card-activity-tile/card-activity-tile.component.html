<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div (click)="goToDetail()">
            <span>{{ activityTitle }}</span>
        </div>
        <div *ngIf="userIsCreator">
            <button class="btn btn-primary mr-2" (click)="openUpdateActivityForm()">Editar</button>
            <button class="btn btn-danger" (click)="openDeleteActivityDialog()">Deletar</button>
        </div>
    </div>
</div>
