<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>{{ warningUserName }}</span>
        <div>
            <button class="btn btn-primary mr-2" (click)="openUpdateWarningForm()">Editar</button>
            <button class="btn btn-danger" (click)="openDeleteWarningDialog()">Deletar</button>
        </div>
    </div>
    <div class="card-body">
        <p>{{ warningMessage }}</p>
    </div>
</div>
