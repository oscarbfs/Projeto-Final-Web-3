<div class="card-header">
    <h2>Criar Turma</h2>
</div>
<div class="card-body">
    <form [formGroup]="createClassForm" (ngSubmit)="onSubmit()" ngNoForm>
        <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="name" placeholder="Digite o nome da turma" required>
        </div>
        <div class="mb-3">
            <label for="section" class="form-label">Seção:</label>
            <input type="text" class="form-control" id="section" placeholder="Digite a seção da turma">
        </div>
        <div class="mb-3">
            <label for="discipline" class="form-label">Disciplina:</label>
            <input type="text" class="form-control" id="discipline" placeholder="Digite a disciplina da turma">
        </div>
        <div class="mb-3">
            <label for="room" class="form-label">Sala:</label>
            <input type="text" class="form-control" id="room" placeholder="Digite o número da sala">
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="closeForm()">Fechar</button>
            <button type="submit" class="btn btn-primary">Criar Turma</button>
        </div>
    </form>
</div>
