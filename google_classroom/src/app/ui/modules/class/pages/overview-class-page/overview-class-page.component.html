<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
</div>

<div class="card-header d-flex justify-content-between align-items-center">
    <button class="btn btn-danger" (click)="goLogout()">Sair</button>
    <h2 class="m-0">Turmas</h2>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            +
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" type="button" (click)="openJoinClassForm()">Entrar em uma turma</button>
            <button class="dropdown-item" type="button" (click)="openCreateClassForm()">Criar turma</button>
        </div>
    </div>
</div>
<div class="card-body">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div *ngFor="let class of loadedClasses" class="col mb-4">
            <gc-card-class-tile
                [classId]="class.classId"
                [className]="class.className"
                [discipline]="class.classDiscipline"
                [section]="class.classSection"
                [room]="class.classRoom"
            ></gc-card-class-tile>
        </div>
    </div>
</div>
