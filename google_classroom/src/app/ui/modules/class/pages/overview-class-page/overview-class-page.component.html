<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Classes</h2>
          </div>
          <div class="card-body">
            <div *ngFor="let class of loadedClasses">
                
                <gc-card-class-tile
                    [className]="class.className"
                    [discipline]="class.classDiscipline"
                    [section]="class.classSection"
                    [room]="class.classRoom"
                ></gc-card-class-tile>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
