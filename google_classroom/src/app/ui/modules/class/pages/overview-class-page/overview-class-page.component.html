<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<div class="card-header d-flex justify-content-between align-items-center">
    <h2 class="m-0">Turmas</h2>
    <button class="btn btn-primary" (click)="openCreateClassForm()">+</button>
</div>
<div class="card-body">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div *ngFor="let class of loadedClasses" class="col mb-4">
            <gc-card-class-tile
                [className]="class.className"
                [discipline]="class.classDiscipline"
                [section]="class.classSection"
                [room]="class.classRoom"
            ></gc-card-class-tile>
        </div>
    </div>
</div>
